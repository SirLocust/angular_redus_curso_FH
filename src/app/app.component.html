<div class="row text-center">
  <div class="col">
    <h1>Contador</h1>
    <h2>{{ contador }}</h2>
  </div>
</div>

<div class="row text-center">
  <div class="col">
    <button
    name=""
    type="button"
      id=""
      class="btn btn-primary mr-2"
      (click)="incrementar()"
    >
      Aumentar
    </button>

    <button
      *ngIf="contador > 0"
      type="button"
      name=""
      id=""
      class="btn btn-info"
      (click)="decrementar()"
    >
      Decrementar
    </button>
  </div>
</div>

<hr />
